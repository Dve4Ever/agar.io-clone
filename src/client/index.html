<!doctype html>
<html lang="en">
<head>
    <!-- Meta Properties -->
    <link rel="icon" href="https://agar.io/favicon-32x32.png" type="image/x-icon" />
    <meta charset="UTF-8">
    <title>Cell Attack</title>
    <meta name="description" content="The smash hit game! Control your cell and eat other players to grow larger! Play with millions of players around the world and try to become the biggest cell of all!">
    <meta name="keywords" content="agario, agar, io, cell, cells, virus, bacteria, blob, game, games, web game, html5, fun, flash, devoooo, popular, free, dev4ever, online, pewdiepie, jumbo, agario hacks, google">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="content-language" content="en_US" />
    <meta name="language" content="en_US" />
    <meta name="google" content="notranslate">
    <meta name="robots" content="all" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-109841514-2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-109841514-2');
</script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <link href='https://fonts.googleapis.com/css?family=Baloo' rel='stylesheet'>
    <style>
body {
    font-family: 'Baloo';font-size: 22px;
}
</style>
    <!-- Audio -->
    <iframe width="0" height="0" src="https://www.youtuberepeater.com/watch?v=hXwOW2DYMIk#gsc.tab=0" frameborder="0" allowfullscreen></iframe>
    <audio id="music" src="audio/background.mp3"></audio>
    <audio id="split_cell" src="audio/split.mp3"></audio>
    <audio id="spawn_cell" src="audio/spawn.mp3"></audio>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

</head>
    
<body>
    <div id="gameAreaWrapper">
        <div id="status"><span class="title">Leaderboard</span></div>
        <div class="chatbox" id="chatbox">
            <ul id="chatList" class="chat-list"></ul>
            <input id="chatInput" type="text" class="chat-input" placeholder="Press enter to chat..." maxlength="35" />
        </div>
        <div id="mobile">
           <input type="image" id="split" class="split" src="img/split.png" alt="splitBtn">
           <input type="image" id="feed" class="feed" src="img/feed.png" alt="feedBtn">
        </div>
        <canvas tabindex="1" id="cvs"></canvas>
    </div>
    <div id="startMenuWrapper">
        <div id="startMenu">
            <p style="font-size:210%;"  >⚔️ Cell Attack ⚔️</p>
            <input type="text" tabindex="0" autofocus placeholder="Enter your name here" id="playerNameInput" maxlength="25" />
            <b class="input-error">Nick must be alphanumeric characters only!</b>
            <br />
            <a onclick="document.getElementById('spawn_cell').play();"><button id="startButton">Play</button></a>
            <button id="spectateButton">Spectate</button>
            <button id="settingsButton">Settings</button>
            <br />
            <div id="settings">
                <h3>Settings</h3>
                <ul>
                    <label><input id="visBord" type="checkbox">Show border</label>
                    <label><input id="showMass" type="checkbox">Show mass</label>
                    <br />
                    <label><input id="continuity" type="checkbox">Continue moving when mouse is off-screen</label>
                    <br />
                    <label><input id="roundFood" type="checkbox" checked>Rounded food</label>
                    <label><input id="darkMode" type="checkbox">Toggle Dark Mode</label>
                </ul>
                 <div class="kosereklam1" style="text-align: center; position: absolute; top: 0px; right: 426px; width: 285px;height: 385px; background: #FFFFF; border-radius: 10px; padding: 25px 15px 40px;">

                    <div style="text-align: center; margin-top: 15px; font: 21px ubuntu; color: #ef9df9; text-shadow: 0px 1px 2px rgb(255, 255, 255);">Skins</div>
                    <center>
                        <p style="text-align:center"><img alt="Skins" src="http://agario.top/skins/1.png " id="skinSec">
                        </p>
                    </center>
                    <div>
     <center>
                             <div style="text-align: center; margin-top: 15px; font: 21px ubuntu; color: #ef9df9; text-shadow: 0px 1px 2px rgb(255, 255, 255);">Share On Social Media</div>
                            <div class="pw-widget pw-counter-vertical">
                                <a class="pw-button-facebook pw-look-native"></a>
                                <a class="pw-button-twitter pw-look-native"></a>
                                <a class="pw-button-googleplus pw-look-native"></a>
                            </div>
          <script src="http://i.po.st/static/v3/post-widget.js#publisherKey=ree2tvdnq33tbm2u2lfh" type="text/javascript">
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
